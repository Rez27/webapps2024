{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{#{% load crispy_forms_tags %}#}

{% block content %}
    <body class="body-login">
    <div class="container-login">
        <section id="formHolder">

            <div class="row">

                <!-- Brand Box -->
                <div class="col-sm-6 brand">
{#                    <a href="#" class="logo">MR <span>.</span></a>#}

                    <div class="heading">
                        <h2>RKPAY</h2>
                        <p>Your Right Choice</p>
                    </div>

                    <div class="success-msg">
                        <p>Hurray! You are one of our members now</p>
                        <a href="{% url 'login' %}" class="profile">Get Started</a>
                    </div>
                </div>

                <!-- Form Box -->
                <div class="col-sm-6 form">
                    <!-- Signup Form -->
                    <div class="signup form-piece">
                        <form class="signup-form" id ="signup-form" action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}

                            <div class="CTA">
                                <input type="submit" id="submit" value="Count me In">
                                <a href="{% url 'login' %}">I have an account</a>
                            </div>
                        </form>
                    </div><!-- End Signup Form -->
                </div>
            </div>
        </section>
        </div>
    </body>
{#    <script src="{% static 'base/js/login.js' %}"></script>#}

{% endblock %}
